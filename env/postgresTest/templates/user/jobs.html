{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Listings</title>
    <link rel="stylesheet" href="{% static 'user/style.css' %}">
</head>
<body>
    <div class="container">
        <form action="{% url 'user:search_jobs' %}" method="post" class="search-form">
            {% csrf_token %}  
            <input type="text" id="job" name="job" placeholder="Search for jobs...">
            <button type="submit">Search</button>
        </form>
        {% for i in jobs %}
            <div class="job-card">
                <h2 class="job-title">{{ i.title }}</h2>
                <p class="job-description">{{ i.description }}</p>
                <img class="job-image" src="{{ i.image.url }}" alt="{{ i.title }}">
                <a class="apply-button" href="{% url 'user:apply_for_job' user.id i.id %}">Apply</a>
            </div>
        {% endfor %}
    </div>
</body>
</html>
